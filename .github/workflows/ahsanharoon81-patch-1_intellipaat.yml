# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - intellipaat

on:
  push:
    branches:
      - ahsanharoon81-patch-1
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_e5874ad522b14b32ae9126cc674bf44c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0ce45bd1e9d547edb4860c1721170cc0 }}

    - run: |
        docker build . -t mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e5874ad522b14b32ae9126cc674bf44c }}/appsvc/staticsite:${{ github.sha }}
        docker push mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e5874ad522b14b32ae9126cc674bf44c }}/appsvc/staticsite:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'intellipaat'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8d774e8ea409431b8e64420203185ca0 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e5874ad522b14b32ae9126cc674bf44c }}/appsvc/staticsite:${{ github.sha }}'